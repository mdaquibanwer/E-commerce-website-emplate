<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bd670b9dc4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Shopkart - One single place for Everything</title>
</head>

<body>
    <!-- Header Starts -->
    <header class="d-flex-b">
        <div class="header-logo">
            <a href="index.html" class="logo"><i class="fa-brands fa-shopify"></i>Shopkart</a>
        </div>
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here ... ">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>

        <div class="header-nav">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <a href="login.html" class="fas fa-user"></a>
            <a href="#" class="fas fa-heart"></a>
            <a href="cart.html" class="fas fa-shopping-cart"></a>
        </div>
    </header>
    <!-- Header Ends  -->
    <!-- side-bar section starts -->
    <div class="side-bar">
        <div id="close-side-bar" class="fas fa-times"></div>
        <div class="user">
            <img src="images/user-img.png" alt="">
            <h3>md aquib anwer</h3>
            <a href="#">log out</a>
        </div>
        <nav class="navbar">
            <a href="index.html"> <i class="fas fa-angle-right"></i> home </a>
            <a href="about.html"> <i class="fas fa-angle-right"></i> about </a>
            <a href="products.html"> <i class="fas fa-angle-right"></i> products </a>
            <a href="contact.html"> <i class="fas fa-angle-right"></i> contact </a>
            <a href="login.html"> <i class="fas fa-angle-right"></i> login </a>
            <a href="register.html"> <i class="fas fa-angle-right"></i> register </a>
            <a href="cart.html"> <i class="fas fa-angle-right"></i> cart </a>
        </nav>
    </div>
    <!-- side-bar section ends -->
    <!-- register section starts -->
    <section id="login">
        <form action="">
            <h3>Register now</h3>
            <input type="text" name="" placeholder="enter your name" id="" class="box">
            <input type="email" name="" placeholder="enter your email" id="" class="box">
            <input type="password" name="" placeholder="enter your password" id="" class="box">
            <input type="password" name="" placeholder="re-enter your password" id="" class="box">
            <input type="submit" value="register now" class="btn">
            <p>already have an account?</p>
            <a href="login.html" class="btn link">register now</a>
        </form>
    </section>
    <!-- register section ends -->
    <!-- footer starts -->
    <footer>
        <div class="footer-content">
            <p>&#169; shopkart.com | All rights reserved</p>
            <div class="share">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-linkedin"></a>
            </div>
            <div class="cards">
                <img src="images/card_img.png" alt="">
            </div>
        </div>
    </footer>
    <!-- footer ends -->
    
</body>
</html>
